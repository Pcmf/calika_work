<!DOCTYPE html>
<div class="container">
    <div class="text-center">
        <h2 class="text-info">Listagem de Pedidos Concluidos - {{clt.nome}}
        </h2>
        <span class="pull-right form-inline" style="margin-right: 100px">
           <i class="fa fa-search text-info"></i>
           <input type="text" ng-model="searchFilter" class="form-control" placeholder="Filtrar por..." >         
       </span>        
    </div>
    <br/>
    <!-- Tabela com a lista dos pedidos -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <table ng-table="paramsTable" class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Ano</th>
                            <th>Referencia</th>
                            <th>&nbsp;</th>
                            <th>Tema
                                <a href="" ng-click="sort('tema')" class="sortDir text-danger" ng-class="{ active: isSorted('tema') }">&#x25B2;</a>
                                <a href="" ng-click="sort('-tema')" class="sortDir text-danger" ng-class="{ active: isSorted('-tema' ) }">&#x25BC;</a>                            
                            </th>                            
                            <th>Data do Pedido
                                <a href="" ng-click="sort('dataPedido')" class="sortDir text-danger" ng-class="{ active: isSorted('dataPedido') }">&#x25B2;</a>
                                <a href="" ng-click="sort('-dataPedido')" class="sortDir text-danger" ng-class="{ active: isSorted('-dataPedido' ) }">&#x25BC;</a>                 
                            </th>
                            <th>Data da Fim
                                <a href="" ng-click="sort('dataSituacao')" class="sortDir text-danger" ng-class="{ active: isSorted('dataSituacao') }">&#x25B2;</a>
                                <a href="" ng-click="sort('-dataSituacao')" class="sortDir text-danger" ng-class="{ active: isSorted('-dataSituacao' ) }">&#x25BC;</a>                 
                            </th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in $data | orderBy:predicate:reverse | filter: searchFilter">
                            <td>{{p.ano}}</td>
                            <td>{{p.ref}}</td>
                            <td><a href="#!/tema/{{cid}}/{{p.id}}"><img ng-src="img/{{p.folder}}/{{p.imagem}}" class="imgSmall" alt=""/></a></td>
                            <td>{{p.tema}}</td>
                            <td>{{p.dataPedido}}</td>
                            <td>{{p.dataSituacao}}</td>
                            <td>
                                <a class="btn btn-info" href="#!/tema/{{cid}}/{{p.id}}" title="Ver tema"><i class="fa fa-eye"> </i></a>
                                <a ng-show="p.situacao == 6" ng-click="voltarAtras5(p.id)" class="btn btn-warning pull-right" title="Voltar atrás"><span class="fa fa-undo"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <h3>&nbsp;</h3>
            <div class="col-xs-12 text-center">
                
                <button class="btn btn-warning" onclick="window.history.back(-1)"><i class="fa fa-undo"> </i> Voltar</button>
            </div>
        </div>
    </div>


</div>
